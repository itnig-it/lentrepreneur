[build]
  command = "docker build -t lentrepreneur . && docker run --rm -v $(pwd)/_site:/app/_site lentrepreneur"
  publish = "_site"

[build.environment]
  JEKYLL_ENV = "production"
  RUBY_VERSION = "3.1.3"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  conditions = {Language = ["ca"]} 
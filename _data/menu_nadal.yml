      - name:
          ca: "Micuit amb chutney de mango"
          en: "Micuit with mango chutney"
          es: "Micuit con chutney de mango"
        description:
          ca: "Micuit de foie gras amb un chutney de mango casolà que aporta un toc dolç i tropical."
          en: "Foie gras micuit with homemade mango chutney that adds a sweet and tropical touch."
          es: "Micuit de foie gras con chutney de mango casero que aporta un toque dulce y tropical."

    - category:
        ca: "PRIMERS"
        en: "FIRST COURSES"
        es: "PRIMEROS"
      menu_area: "PRIMERS"
      items:
      - name:
          ca: "Sopa de galets"
          en: "Galets soup"
          es: "Sopa de galets"
        description:
          ca: "Sopa tradicional catalana de Nadal amb galets, carn i verdures, un clàssic que no pot faltar a la taula."
          en: "Traditional Catalan Christmas soup with galets, meat and vegetables, a classic that cannot be missing from the table."
          es: "Sopa tradicional catalana de Navidad con galets, carne y verduras, un clásico que no puede faltar en la mesa."

      - name:
          ca: "Patata d'Olot de carn d'olla amb tòfona"
          en: "Olot potato with meat stew and truffle"
          es: "Patata de Olot de carne de olla con trufa"
        description:
          ca: "Patata d'Olot farcida amb carn d'olla i tòfona, un plat tradicional que combina la dolçor de la patata amb la intensitat de la tòfona."
          en: "Olot potato stuffed with meat stew and truffle, a traditional dish that combines the sweetness of potato with the intensity of truffle."
          es: "Patata de Olot rellena con carne de olla y trufa, un plato tradicional que combina la dulzura de la patata con la intensidad de la trufa."

      - name:
          ca: "Caneló rostit i gratinat"
          en: "Roasted and gratinated cannelloni"
          es: "Canelón asado y gratinado"
        description:
          ca: "Caneló farcit de rostit tradicional, gratinat amb formatge i beixamel per un toc cremós i aromàtic."
          en: "Cannelloni stuffed with traditional roast meat, gratinated with cheese and béchamel for a creamy and aromatic touch."
          es: "Canelón relleno de asado tradicional, gratinado con queso y bechamel para un toque cremoso y aromático."

    - category:
        ca: "PLATS PRINCIPALS"
        en: "MAIN DISHES"
        es: "PLATOS PRINCIPALES"
      menu_area: "PRINCIPALS"
      items:
      - name:
          ca: "Suquet de Rap"
          en: "Monkfish suquet"
          es: "Suquet de rape"
        description:
          ca: "Suquet tradicional de rap amb patates i allioli, un plat mariner ple de sabor i tradició mediterrània."
          en: "Traditional monkfish suquet with potatoes and allioli, a seafood dish full of flavor and Mediterranean tradition."
          es: "Suquet tradicional de rape con patatas y allioli, un plato marinero lleno de sabor y tradición mediterránea."

      - name:
          ca: "Gall d'indi a la catalana"
          en: "Catalan-style turkey"
          es: "Pavo a la catalana"
        description:
          ca: "Gall d'indi preparat seguint la tradició catalana, amb una salsa rica i aromàtica que realça el seu sabor."
          en: "Turkey prepared following Catalan tradition, with a rich and aromatic sauce that enhances its flavor."
          es: "Pavo preparado siguiendo la tradición catalana, con una salsa rica y aromática que realza su sabor."

      - name:
          ca: "Garrí amb carbassa"
          en: "Pork with pumpkin"
          es: "Cerdo con calabaza"
        description:
          ca: "Garrí tendre acompanyat de carbassa confitada, una combinació que aporta dolçor i suavitat al plat."
          en: "Tender pork accompanied by confit pumpkin, a combination that brings sweetness and softness to the dish."
          es: "Cerdo tierno acompañado de calabaza confitada, una combinación que aporta dulzura y suavidad al plato."

    - category:
        ca: "POSTRES"
        en: "DESSERTS"
        es: "POSTRES"
      menu_area: "POSTRES"
      items:
      - name:
          ca: "Coca de forner amb xocolata, oli i sal"
          en: "Baker's coca with chocolate, oil and salt"
          es: "Coca de panadero con chocolate, aceite y sal"
        description:
          ca: "Coca tradicional de forner amb un toc contemporani de xocolata, oli d'oliva i sal marina."
          en: "Traditional baker's coca with a contemporary touch of chocolate, olive oil and sea salt."
          es: "Coca tradicional de panadero con un toque contemporáneo de chocolate, aceite de oliva y sal marina."

      - name:
          ca: "Neules i torrons"
          en: "Neules and nougats"
          es: "Neulas y turrones"
        description:
          ca: "Selecció de neules i torrons tradicionals catalans per acabar el menú amb dolçor i tradició."
          en: "Selection of traditional Catalan neules and nougats to end the menu with sweetness and tradition."
          es: "Selección de neulas y turrones tradicionales catalanes para acabar el menú con dulzura y tradición."

    - category:
        ca: "VINS RECOMANATS"
        en: "RECOMMENDED WINES"
        es: "VINOS RECOMENDADOS"
      menu_area: "SECRETS"
      items:
      - name:
          ca: "Secrets del Mar - Garnatxa Blanca - Terra Alta"
          en: "Secrets del Mar - White Grenache - Terra Alta"
          es: "Secrets del Mar - Garnacha Blanca - Terra Alta"
        description:
          ca: "Vi blanc aromàtic i fresc, amb notes de flors, albercoc i un toc salí. Perfecte per acompanyar els plats de marisc del menú."
          en: "Aromatic and fresh white wine, with notes of flowers, apricot and a salty touch. Perfect to accompany the seafood dishes of the menu."
          es: "Vino blanco aromático y fresco, con notas de flores, albaricoque y un toque salado. Perfecto para acompañar los platos de marisco del menú."

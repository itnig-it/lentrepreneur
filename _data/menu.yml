description:
  ca: "A l'entrepreneur treballem per tornar a l'essència de la cuina, oferint una gastronomia sincera i de qualitat; amb verdures km 0, làctics i carns de pastura, així com ous ecològics de Calaf i peix salvatge. El nostre pa és de massa mare i fermentació lenta i els olis que utilitzem són verges extra."
  en: "At Entrepreneur we work to return to the essence of cuisine, offering honest and high-quality gastronomy; with local vegetables, pasture-raised dairy and meats, organic eggs from Calaf, and wild-caught fish. Our bread is sourdough with slow fermentation, and the oils we use are extra virgin."
  es: "En el entrepreneur trabajamos para volver a la esencia de la cocina, ofreciendo una gastronomía sincera y de calidad; con verduras de proximidad, lácteos y carnes de pastura, así como huevos ecológicos de Calaf y pescado salvaje. Nuestro pan es de masa madre y fermentación lenta, y los aceites que utilizamos son vírgenes extra."


